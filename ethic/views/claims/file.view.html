<div>
  <h1>File a claim</h1>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form class="form form-horizontal">
        <div class="form-group">
          <label for="amount" class="col-sm-4">Amount</label>
          <div class="col-sm-4">
            <input type="number" id="amount" class="form-control" name="amount" placeholder="250.35">
          </div>
          <p class="form-error-msg text-danger"></p>
        </div>
        <div class="form-group">
          <label for="reason" class="col-sm-4">Reason</label>
          <div class="col-sm-6">
            <textarea id="reason" class="form-control" name="reason" rows="8">Please
            explain the reason of your claim (minimum 100 characters).
            </textarea>
          </div>
          <p class="form-error-msg text-danger"></p>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2 text-center">
            <button type="submit" class="btn btn-success js-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
